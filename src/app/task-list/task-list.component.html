<h1>Task List</h1>

<section class=task-list-form>
    <form (submit)="addTask()">
        <input type="text" name="newTaskDescription" placeholder="Write a task..." [(ngModel)]="newTaskDescription" />
        <button>+</button>
    </form>
</section>


<ul *ngFor="let task of taskList; let index = index;" class="tasks-panel">
    <app-task-item [description]="task.description" [completed]="task.completed"></app-task-item>
</ul>
